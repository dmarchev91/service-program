<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервизна програма</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/static/snowboard.jpg') center/cover no-repeat fixed;
            background-position: left bottom;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            padding: 100px 0;
            background-image: url('/static/trobg_logo.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            text-align: center;
            flex-shrink: 0;
        }

        .header img {
            max-width: 250px;  /* Adjust the logo size */
            cursor: pointer;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1200px;
            width: 100%;
            flex-grow: 1;
        }

        .link-box {
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .link-box:hover {
            transform: scale(1.05);
        }

        .link-box h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .link-box p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .link-container {
                flex-direction: column;
                align-items: center;
            }

            .link-box {
                width: 80%;  /* Take 80% width on mobile */
                margin-bottom: 20px;
            }

            .header {
                padding: 50px 0;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with Background Image and Large Logo -->
    <div class="header">

    </div>

    <!-- Link Container with Boxes -->
    <div class="container">
        <div class="link-container">
            <!-- Create Service Protocol -->
            <div class="link-box" onclick="redirectToForm()">
                <h3>Създай сервизен протокол</h3>
                <p>Добави нови устройства за ремонт и генерирай протоколи.</p>
            </div>

            <!-- View Devices in Service -->
            <div class="link-box" onclick="redirectToHistory()">
                <h3>Устройства в сервиза</h3>
                <p>Прегледай всички устройства, които се намират в сервиза в момента.</p>
            </div>

            <!-- Generate Report -->
            <div class="link-box" onclick="redirectToReports()">
                <h3>Генерирай отчет</h3>
                <p>Създайте отчет за извършените ремонти и печалби.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function redirectToForm() {
            window.location.href = '/form'; // Adjust the URL as needed
        }

        function redirectToHistory() {
            window.location.href = '/view-forms'; // Adjust the URL as needed
        }

        function redirectToReports() {
            window.location.href = '/reports'; // Adjust the URL as needed
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
